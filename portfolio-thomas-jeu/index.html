    <style>
      .darkMode{
        filter: invert(1);
      }
      .darkMode .notInvert{
        filter: invert(1);
      }
      .darkMode .noise{
        opacity: 0.4;
      }
    </style>

  <body>
    <div class="noise"></div>

    <div id="root"></div>

<!--    custom mouse-->
    <div id="mouse" class="cursor_follower"></div>
    <script>
      document.body.addEventListener("mousemove", function(e) {
        var curX = e.clientX;
        var curY = e.clientY;
        document.getElementById('mouse').style.left = curX - 10 + 'px';
        document.getElementById('mouse').style.top = curY - 10 + 'px';
      });
    </script>

<!--    bg paper-->
    <div class="bg">
      <img src="src/assets/img/bg.png" alt="">
    </div>

<!--    Random color-->
    <script>
      const colors = ['colorRed','colorBlue','colorGreen','colorPink','colorOrange'];
      const classe = Math.floor(Math.random() * colors.length);
      const app = document.getElementById('root');
      app.classList.add(colors[classe]);

      const lgcolors = ['lightColorCyan','lightColorWhite','lightColorPink'];
      const lgclasse = Math.floor(Math.random() * lgcolors.length);
      app.classList.add(lgcolors[lgclasse]);
    </script>

    <script type="module" src="/src/main.jsx"></script>
